<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login form </title>
    <link rel="stylesheet" type="text/css" href="../css/login.html" media="all" />
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="title">Log-in</h1>
            <div class="form-container">
                <form action="" name="log-in">
                    <div class=input-container>
                        <label for="E-mail Address">E-mail Address:</label>
                        <input type="e-mail" name="e-mail Address" id="e-mailAddress" placeholder="E-mail Address"
                            required>
                    </div>

                    <div class="input-container">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class=input-container>
                        <button type="submit" class="btn">Log-in</button> 
                        <a href="register.html" class="btn-success">Don't you have an account?</a>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>


    </main>
</body>

</html>
