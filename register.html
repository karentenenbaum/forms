<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sing-up form </title>
</head>

<body>
    <h1>Sing-up</h1>
    <form action="" name="register form">
        <label>
            <input type="text" name="full name" id="full name" placeholder="Full Name" required>
        </label>

        <label>
            <input type="e-mail" name="e-mail Address" id="e-mail Address" placeholder="E-mail Address" required>
        </label>

        <label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </label>

        <label>
            <input type="password" name="confirm password" id="confirm password" placeholder=" Confirm Password"
                required>
        </label>
        <label>
            <button type="submit">Sing-up</button>
        </label>
    </form>

</body>

</html>
