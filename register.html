<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sing-up form </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<main>
    <div class="container">
        <h1 class="title">User register</h1>
        <div class="form-container">
            <form action="" name="user register">
                <div class=input-container>
                    <label for="full_name">Full name:</label>
                    <input type="text" name="full_name" placeholder="Full Name" id="fullNameInput" required>
                    <div id="checkFullName" class="errorMessage">
                    </div>
                </div>
                <div class=input-container>
                    <label for="email">E-mail Address:</label>
                    <input type="email" name="email" placeholder="E-mail Address" id="emailInput"
                           required>
                           <div id="checkEmail" class="errorMessage">
                           </div>
                </div>
                 <div class="input-container">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Password" id="passwordInput" required>
                    <div id='checkPassword' class="errorMessage">
                    </div>
                </div>
                <div class="input-container">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirmPasswordInput"
                     required>
                     <div id="checkConfirmPassword" class="errorMessage">
                     </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn">Sing-up</button>
                    <button type="reset" class="btn">Reset</button>
                    <button type="button" class="btn" id="control-form">Control</button>
                </div>
            </form>
            <div class="a-container">
                <a href="login.html">Sign In</a>
            </div>
            <div id="ValidationsResults">
                <h2>Validations results:</h2>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/register.js"></script>
    <script type="text/javascript" src="./js/validations.js"></script>

</main>
</body>

</html>
